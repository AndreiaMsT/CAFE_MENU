<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/style.css" rel="stylesheet" />
    <title>Camper Cafe</title>
  </head>
  <body>
    <header>
      <h1>Camper Cafe</h1>
      <p>Est.2020</p>
    </header>
    <hr />
    <main>
      <section>
        <h2>Coffee</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg "
          alt="coffee"
        />
        <div class="item">
          <p class="food">French Vanilla</p>
          <p class="price">3.00</p>
        </div>
        <div class="item">
          <p class="food">Caramel Macchiato</p>
          <p class="price">3.75</p>
        </div>
        <div class="item">
          <p class="food">Pumpkin Spice</p>
          <p class="price">3.50</p>
        </div>
        <div class="item">
          <p class="food">Hazelnut</p>
          <p class="price">4.00</p>
        </div>
        <div class="item">
          <p class="food">Mocha</p>
          <p class="price">4.50</p>
        </div>
      </section>
      <section>
        <h2>Desserts</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
          alt="pie"
        />
        <div class="item">
          <p class="food">Donut</p>
          <p class="price">1.50</p>
        </div>
        <div class="item">
          <p class="food">Cherry Pie</p>
          <p class="price">2.75</p>
        </div>
        <div class="item">
          <p class="food">Cheesecake</p>
          <p class="price">3.00</p>
        </div>
        <div class="item">
          <p class="food">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </div>
      </section>
    </main>
    <hr />
    <footer>
      <a href="">Visit our Website</a>
      <p>123 Free Code Camp Drive</p>
    </footer>
  </body>
</html>
